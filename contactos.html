            <div class="condiciones_contactoDos">permitir que le lleguen correos:

            <form action="#" class="contacto_de_autos">

                <input class="inputDni" type="number" placeholder="DNI" name="dni">

                <textarea class="inputComent" name="comentario" id="comentario" cols="50" rows="10" name="comentario"></textarea>

                <div class="condiciones_contacto">aceptar los terminos y condiciones:
                    <input type="checkbox" name="aceptar" value="1">
                </div>

                <div class="botones_contactos">
                    <input class="enviar_butt" type="submit" value="ENVIAR"><br>
                    <input class="reset_butt" type="reset" value="RESET"><br>
                    <input class="cancelar_butt" type="button" value="CANCELAR">
                </div>


            </form>
